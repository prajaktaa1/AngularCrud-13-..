<h1 mat-dialog-title>Add product Form</h1>
<div mat-dialog-content>
  <form [formGroup]="productForm">
    <mat-form-field appearance="outline">
      <mat-label>Product Name</mat-label>
      <input formControlName="productName" matInput placeholder="Name" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Product Category</mat-label>
      <mat-select formControlName="category" matInput placeholder="Category">
        <mat-option value="Fruits"> Fruits</mat-option>
        <mat-option value="vegetables"> vegetables</mat-option>
        <mat-option value="Electronics"> Electronics</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label> choose a date</mat-label>
      <input formControlName="date" matInput [matDatepicker]="picker" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <label for=""><h1>Product freshness</h1></label>
    <mat-radio-group formControlName="freshness" class="example-radio-group">
      <mat-radio-button
        class="ecample-radio-button"
        *ngFor="let fresh of FreshnessList"
        [value]="fresh"
      >
        {{ fresh }}
      </mat-radio-button>
    </mat-radio-group>
    <mat-form-field appearance="outline">
      <mat-label>price</mat-label>
      <input
        formControlName="price"
        matInput
        type="number"
        placeholder="Name"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Comment</mat-label>
      <textarea formControlName="Comment" matInput></textarea>
    </mat-form-field>
  </form>
</div>

  <div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="accent" mat-dialog-close>close</button>
    <button style="margin-left: 8px" mat-raised-button color="primary" (click)="addProduct()">
      {{actionBtn}}
    </button>

</div>
